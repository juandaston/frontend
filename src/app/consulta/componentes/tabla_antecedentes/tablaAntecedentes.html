<div class="tit">Tabla de antecedentes</div>

<div class="cont table-responsive">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Fecha creación</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.listaAntecedentes">
            <td>{{ item.fechaCreacion }}</td>
            <td>{{ item.tipo }}</td>
            <td>{{ item.descripcion }}</td>
            <td>
                <a href="" >editar</a>
            </td>
        </tr>
    </table>

    <div class="row">
        <div class="col-lg-12">
            <div class="pull-right">
                <button type="submit" class="btn btn-lg btn-primary" ng-click="vm.openAgregarAntecedenteModal()">Agregar Antecedente
                </button>
            </div>
        </div>
    </div>

    <div class="text-right" ng-show="vm.listaAntecedentes.length !== 0">
        <uib-pagination boundary-links="true" class="pagination-sm" ng-change="pageChanged()"
                        total-items="vm.totalItems" max-size="5" ng-model="vm.currentPage" items-per-page="vm.itemsPerPage"
                        force-ellipses="true" boundary-link-numbers="true" rotate="false"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </uib-pagination>
    </div>

</div>
